<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Attributes</title>
</head>
<body>
  <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
  <button onclick="getAttributes()">Click here to get  attributes value</button>
  <script>
    const getAttributes=()=>{
        const a=document.getElementById('w3r');
        const hreflang=a.getAttribute("hreflang");
        const rel=a.getAttribute("rel");
        const target=a.getAttribute("target");
        const href= a.getAttribute("href");
        alert(hreflang + "   " + rel + "   " + target + "    " + href);
    }
  </script>
</body>
</html>
