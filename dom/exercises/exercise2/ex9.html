<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count and display items of a dropdown list - w3resource</title>
    <style type="text/css">
      body {margin: 30px;}
    </style>
</head>
<body>
    <form>
      Select your favorite Color :
      <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
      </select>
      <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>
    <script>
        getOptions=()=>{
          const lengthOFSELECT=document.getElementById('mySelect').length;
          let items="Dropdown list items:\n"
          for(let i=0; i<lengthOFSELECT;i++){
            items+=document.getElementById('mySelect').options[i].textContent + "\n";
          }
          alert(items + " " + "And" + " " + "lenght of this select is:" + " " + lengthOFSELECT);
        }
    </script>
</body>
</html>
