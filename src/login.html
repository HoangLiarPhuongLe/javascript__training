<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Login</title>
</head>
<body>
  <div class="login-background">
    <div class="login-wrapper">
      <img src="assets/images/logo.png" alt="logo money lover" >
      <form class="login-form">
        <h1 class="login-form-title"> Log In </h1>
        <p class="login-form-description">Using Money Lover account </p>
        <input type="email" name="email" placeholder="Email" class="login-form-input" required /> 
        <input type="password" name="password" placeholder="Password" class="login-form-input" required />
        <p class="error-message">Error</p>
        <button type="submit" class="login-form-button"> Login </button>
        <p class="login-form-redirect"> Do you have any account ? <a href="/" class="sign-up">Register</a> </p>
      </form>
    </div>
  </div>
  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
